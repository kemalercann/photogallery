<!DOCTYPE html>
<html>
<head>
    <title>Photo Gallery with Clickable Grids</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="display-3 fw-bold bg-secondary text-black text-center p-3 rounded my-4">Gallery</h1>

        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-primary text-white rounded">
                    <h3>Weather</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-success text-white rounded">
                    <h3>Nature</h3>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-3 bg-warning text-white rounded">
                    <h3>Survival</h3>
                </div>
            </div>
        </div>

        <div class="row text-center">
            <!-- Weather Images -->
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-primary-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather Image 1" data-content="<img src='https://cdn.oggito.com/images/full/2018/7/bulut4.jpg' class='img-fluid mx-auto d-block'>">
                    <img src='https://cdn.oggito.com/images/full/2018/7/bulut4.jpg' class='grid-img rounded'>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-success-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather Image 2" data-content="<img src='https://e2k9ube.cloudimg.io/v7/https://edienetlive.s3.eu-west-2.amazonaws.com/wp-content/uploads/sites/2/full_42489.jpg?width=856&height=482&func=crop' class='img-fluid mx-auto d-block'>">
                    <img src='https://e2k9ube.cloudimg.io/v7/https://edienetlive.s3.eu-west-2.amazonaws.com/wp-content/uploads/sites/2/full_42489.jpg?width=856&height=482&func=crop' class='grid-img rounded'>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-warning-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather Image 3" data-content="<img src='https://www.naturesafariindia.com/wp-content/uploads/2021/09/bengal-tiger-characterstics-compared.jpg' class='img-fluid mx-auto d-block'>">
                    <img src='https://www.naturesafariindia.com/wp-content/uploads/2021/09/bengal-tiger-characterstics-compared.jpg' class='grid-img rounded'>
                </div>
            </div>
        </div>

        <!-- Additional Rows -->
        <div class="row text-center">

            <div class="col-md-4 mb-4">
                <div class="p-4 bg-primary-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather Image 1" data-content="<img src='https://cdn.oggito.com/images/full/2018/7/bulut4.jpg' class='img-fluid mx-auto d-block'>">
                    <img src='https://images.twinkl.co.uk/tw1n/image/private/t_630/u/ux/wolfgang-hasselmann-br-gllg7bs-unsplash-2_ver_1.jpg' class='grid-img rounded'>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-success-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Nature" data-content="<img src='https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg' class='img-fluid mx-auto d-block'>">
                    <img src='https://greggvanourek.com/wp-content/uploads/2023/08/Nature-path-by-water-trees-and-mountains-AdobeStock_291242770-scaled.jpeg' class='grid-img rounded'>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-warning-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Survival" data-content="<img src='https://cms.bbcearth.com/sites/default/files/factfiles/2024-04/Giraffe_BBC%20Earth%20Factfiles%205.jpg?imwidth=1920' class='img-fluid mx-auto d-block'>">
                    <img src='https://cms.bbcearth.com/sites/default/files/factfiles/2024-04/Giraffe_BBC%20Earth%20Factfiles%205.jpg?imwidth=1920' class='grid-img rounded'>
                </div>
            </div>

        </div>
        

        <div class="row text-center">
            <div class="col-md-12 mb-12">
                <div class="p-3 bg-danger text-white rounded">
                    <h3>People</h3>
                </div>
            </div>
        </div>
        <br />
        <div class="row text-center">
            <!-- Weather Images -->
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-danger-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather Image 1" data-content="<img src='https://hsgm.saglik.gov.tr/depo/birimler/cevre-sagligi-db/Dokumanlar/Resimler/havakirlishutterstock_150001988.jpg' class='img-fluid mx-auto d-block'>">
                    <img src='https://hsgm.saglik.gov.tr/depo/birimler/cevre-sagligi-db/Dokumanlar/Resimler/havakirlishutterstock_150001988.jpg' class='grid-img rounded'>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-danger-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather Image 2" data-content="<img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuhER9grl55vg8O1IrHWW8Nlow_K_JK3qVEw&s' class='img-fluid mx-auto d-block'>">
                    <img src='https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRuhER9grl55vg8O1IrHWW8Nlow_K_JK3qVEw&s' class='grid-img rounded'>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-danger-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather Image 3" data-content="<img src='https://legal.com.tr/blog/wp-content/uploads/2022/11/pexels-stephan-streuders-3767859.jpg' class='img-fluid mx-auto d-block'>">
                    <img src='https://legal.com.tr/blog/wp-content/uploads/2022/11/pexels-stephan-streuders-3767859.jpg' class='grid-img rounded'>
                </div>
            </div>
        </div>

        <!-- Additional Rows -->
        <div class="row text-center">
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-danger-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather" data-content="<img src='https://storage.evrimagaci.org/old/content_media/f9526a47ec64220880d54632b251a303.jpg' class='img-fluid mx-auto d-block'>"><img src='https://storage.evrimagaci.org/old/content_media/f9526a47ec64220880d54632b251a303.jpg' class='grid-img rounded'></div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="p-4 bg-danger-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather" data-content="<img src='https://sifiratik.co/wp-content/uploads/2018/07/p05lyxds.jpg' class='img-fluid mx-auto d-block'>"><img src='https://sifiratik.co/wp-content/uploads/2018/07/p05lyxds.jpg' class='grid-img rounded'></div>
            </div>
            <div class="col-md-4 mb-4"><div class="p-4 bg-danger-subtle rounded" data-bs-toggle="modal" data-bs-target="#modalContent" data-title="Weather" data-content="<img src='https://i0.wp.com/journo.com.tr/wp-content/uploads/2017/01/hayvanlar.jpg?fit=950%2C634&ssl=1' class='img-fluid mx-auto d-block'>"><img src='https://i0.wp.com/journo.com.tr/wp-content/uploads/2017/01/hayvanlar.jpg?fit=950%2C634&ssl=1' class='grid-img rounded'></div></div>
        </div

        <!-- Modal -->
        <div class="modal fade" id="modalContent" tabindex="-1">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modalTitle">Başlık</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body text-center" id="modalBody">
                        İçerik
                    </div>
                </div>
            </div>
        </div>

    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const modalContent = document.getElementById('modalContent');

        modalContent.addEventListener('show.bs.modal', event => {
            const button = event.relatedTarget;
            const title = button.getAttribute('data-title');
            const content = button.getAttribute('data-content');

            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalBody').innerHTML = content;
        });
    </script>

</body>
</html>
